<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransBravus - Seu produto em boas mãos!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="" href="../img/TRANSBRAVUS-orgi-monograma-br2.png">
</head>

<body>

    <header>
        <nav class="navbar">

            <ul>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#catálogo">TransBravus</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>

        </nav>

        <div class="slider">

            <div class="slides">
                <!--inicio botões radio-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
                <input type="radio" name="radio-btn" id="radio7">
                <!--fim botões radio-->

                <div class="slide first">
                    <img src="../img/caminhao2.avif" alt="primeira">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.avif" alt="img1">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.png" alt="img2">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.avif" alt="img3">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.avif" alt="img4">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.avif" alt="img5">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.avif" alt="img6">
                </div>

                <div class="slide">
                    <img src="../img/caminhao2.png" alt="img7">
                </div>

            </div>

        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
            <div class="auto-btn7"></div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
        </div>


    </header>

    <script src="../java/script.js"></script>

</body>

<footer>
    <div class="rodape">
        <p>&copy; 2025 - TransBravus | Transportadora - Todos os direitos reservados</p>
    </div>
</footer>

</html>
